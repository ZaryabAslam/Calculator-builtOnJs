<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript CALCULATOR - 7th Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div><input type="text" name="screen" onclick="input()" id="screen" class="display"></div>
        <div><button class="clear" id="clear" onclick="clearBtn()">C</button></div>
        <div>
            <button class="btn" id='number' onclick="numberBtn('7')">7</button>
            <button class="btn" id='number' onclick="numberBtn('8')">8</button>
            <button class="btn" id='number' onclick="numberBtn('9')">9</button>
            <button class="btn" id='number' onclick="numberBtn('/')">&#247;</button>
            <button class="btn" id='number' onclick="numberBtn('%')">%</button>
        </div>
        <div>
            <button class="btn" id='number' onclick="numberBtn('4')">4</button>
            <button class="btn" id='number' onclick="numberBtn('5')">5</button>
            <button class="btn" id='number' onclick="numberBtn('6')">6</button>
            <button class="btn" id='number'  onclick="numberBtn('*')">*</button>
            <button class="btn" id='number'  onclick="sqrt()">&#8730;</button>
        </div>
        <div>
            <button class="btn" id='number' onclick="numberBtn('1')">1</button>
            <button class="btn" id='number' onclick="numberBtn('2')">2</button>
            <button class="btn" id='number' onclick="numberBtn('3')">3</button>
            <button class="btn" id='number'  onclick="numberBtn('-')">-</button>
            <button class="btn" id='number' onclick="square()">x&#178;</button>
        </div>
        <div>
            <button class="btn" id='number' onclick="numberBtn('0')">0</button>
            <button class="btn" id='number'  onclick="numberBtn('.')">.</button>
            <button class="btn" id='number' onclick="result()">=</button>
            <button class="btn" id='number' onclick="numberBtn('+')">+</button>
            <button class="btn" id='number' onclick="cube()">x&#179;</button>
        </div>

    </div>
</body>
<script src="app.js"></script>
